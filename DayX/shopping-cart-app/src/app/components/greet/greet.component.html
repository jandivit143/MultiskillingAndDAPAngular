<div>
    <h2>
        {{greetMsg}}!
    </h2>
    <h4>
        {{isDisabled}}
    </h4>
    <!-- String Interpolation
        Whenever you deal with string data then only go for String Interpolation whereas,
        to set an element property to a non-string data then you must use Property Binding -->
        <!-- String Interpolation Syntax -->
        <button disabled="{{isDisabled}}">Welcome</button>
        <br />
        <br />
        <!-- Property Binding [propertyName]='value' -->
        <button [disabled]="isDisabled">Welcome</button>
        <br />
        <br />
        <!-- Canonical form which is an alternative to square brackets -->
        <button bind-disabled="isDisabled">Welcome</button>

        <shared-sharedcompone></shared-sharedcompone>
        <shared-sharedcomptwo></shared-sharedcomptwo>
</div>
